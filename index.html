<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy 2nd Anniversary</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #ffe6f7;
            background: linear-gradient(to right, #ffb6c1, #ff69b4);
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        /* Main container */
        .container {
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff1493;
        }

        h2 {
            font-size: 1.8rem;
            color: #ff66b2;
            margin-bottom: 20px;
        }

        /* Anniversary message */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        /* Image styles */
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #ff66b2;
        }

        /* Button */
        .button {
            padding: 10px 20px;
            background-color: #ff1493;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy 2nd Anniversary</h1>
        <h2>Celebrating Two Amazing Years</h2>

        <p>
            Here's to two years of shared moments, growth, and experiences. Looking forward to many more adventures ahead.
        </p>

        <!-- Image Gallery: Three images side by side -->
        <div class="image-gallery">
            <img src="1.JPG" alt="Anniversary Image 1">
            <img src="2.JPG" alt="Anniversary Image 2">
            <img src="3.JPG" alt="Anniversary Image 3">
        </div>

        <footer>
            <!-- Love You button with a thoughtful quote alert -->
            <button class="button" onclick="alert('“The best relationships are the ones you never saw coming.”')">Love You</button>
        </footer>
    </div>

</body>
</html>
