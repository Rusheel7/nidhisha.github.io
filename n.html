<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Anniversary!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8c8dc, #d9a7c7);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: #ff66b2;
            margin-top: 100px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 22px;
            color: #ff99cc;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            display: inline-block;
            padding: 30px 40px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the photos */
        .photo {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Floating heart animation */
        .heart {
            position: absolute;
            animation: float 5s ease-in-out infinite;
            top: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 100% 40%, 50% 100%, 0% 40%);
            opacity: 0.7;
        }

        /* Twinkling stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .floating-heart {
            position: absolute;
            left: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars-container .star {
            top: random(0%, 100%);
            left: random(0%, 100%);
            animation-delay: random(0s, 5s);
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Message Section -->
    <div class="message">
        <h1>Happy 2nd Anniversary, My Love!</h1>
        <p>Two years of laughter, love, and beautiful memories. Here's to forever with you.</p>
    </div>

    <!-- Images (Replace with actual photo URLs or upload your own images) -->
    <div class="photo-gallery">
        <img src="https://via.placeholder.com/250" alt="Your Photo" class="photo">
        <img src="https://via.placeholder.com/250" alt="Your Photo" class="photo">
        <img src="https://via.placeholder.com/250" alt="Your Photo" class="photo">
    </div>

    <!-- Floating Hearts -->
    <div class="heart" style="top: 10%; left: 10%"></div>
    <div class="heart" style="top: 20%; left: 20%"></div>
    <div class="heart" style="top: 30%; left: 40%"></div>
    <div class="heart" style="top: 40%; left: 70%"></div>

    <!-- Stars Container -->
    <div class="stars-container">
        <div class="star" style="top: 10%; left: 15%;"></div>
        <div class="star" style="top: 25%; left: 45%;"></div>
        <div class="star" style="top: 35%; left: 70%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 65%; left: 25%;"></div>
        <div class="star" style="top: 80%; left: 55%;"></div>
        <!-- More stars can be added as desired -->
    </div>

</body>
</html>
